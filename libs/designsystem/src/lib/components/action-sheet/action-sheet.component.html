<button
  kirby-button
  [attentionLevel]="attentionLevel"
  (click)="onToggleSheet($event)"
  (mousedown)="onButtonMouseEvent($event)"
  tabindex="-1"
>
  <ng-container *ngIf="triggerText">{{ triggerText }}</ng-container>
  <kirby-icon [name]="triggerIconName"></kirby-icon>
</button>

<kirby-action-sheet-popout
  *ngIf="!isTouch"
  (itemSelect)="onItemSelect($event)"
  [hideCancel]="true"
  [disabled]="disabled"
  [header]="header"
  [subheader]="subheader"
  [items]="items"
></kirby-action-sheet-popout>
