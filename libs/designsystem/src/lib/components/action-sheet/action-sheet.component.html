<button
  kirby-button
  [attentionLevel]="attentionLevel"
  (click)="onToggleSheet()"
  (blur)="delayedClose()"
>
  <ng-container *ngIf="triggerText">{{ triggerText }}</ng-container>
  <kirby-icon [name]="triggerIconName"></kirby-icon>
</button>

<kirby-action-sheet-popout
  *ngIf="!isTouch"
  (cancel)="(onCancel)"
  (itemSelect)="onItemSelect($event)"
  cancelButtonText="cancelButtonText"
  hideCancel="hideCancel"
  disabled="disabled"
  header="header"
  subheader="subheader"
  [items]="items"
></kirby-action-sheet-popout>
