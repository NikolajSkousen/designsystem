<button
  *ngIf="!hideButton"
  kirby-button
  [attentionLevel]="_attentionLevel"
  (click)="_onToggleSheet($event)"
  (mousedown)="_onButtonMouseEvent($event)"
  tabindex="-1"
  [disabled]="disabled"
>
  <ng-container *ngIf="buttonText">{{ buttonText }}</ng-container>
  <kirby-icon [name]="iconName"></kirby-icon>
</button>

<kirby-action-sheet-popout
  *ngIf="!_isTouch"
  (itemSelect)="_onItemSelect($event)"
  [hideCancel]="hideCancel"
  [disabled]="disabled"
  [header]="header"
  [subheader]="subheader"
  [items]="items"
  [focusedItemIndex]="_focusedIndex"
></kirby-action-sheet-popout>
