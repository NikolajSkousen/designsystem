<!-- The Routerlink has problems with external links -->
<ng-container *ngIf="isExternal(); else externalLinkTemplate">
  <a [routerLink]="route">{{ text }}</a>
</ng-container>
<ng-template #externalLinkTemplate>
  <a href="{{ route }}">{{ text }} <kirby-icon name="link"></kirby-icon></a>
</ng-template>
