<!-- Use RouterLink for internal links to avoid page refresh -->
<ng-container *ngIf="isInternal; else externalLinkTemplate">
  <a [routerLink]="route">{{ text }}</a>
</ng-container>
<ng-template #externalLinkTemplate>
  <a href="{{ route }}" target="{{ target }}" rel="noopener noreferrer">{{ text }}</a>
</ng-template>
