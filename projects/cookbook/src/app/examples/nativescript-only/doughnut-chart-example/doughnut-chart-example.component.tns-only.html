<FlexboxLayout>
    <kirby-card>
      <kirby-card-header [title]="title">
      </kirby-card-header>
      <kirby-nativescript-doughnut-chart [items]="chartItems$ | async"></kirby-nativescript-doughnut-chart>
      <kirby-card-footer>
        <Button kirby-button [text]="buttonText" expand="block" shape="round"></Button>
      </kirby-card-footer>
    </kirby-card>
</FlexboxLayout>
