<ion-list lines="full">
    <ion-list-header>
        <ion-label>Items</ion-label>
    </ion-list-header>

    <ng-container *ngFor="let item of items">
        <kirby-list-item-by-ionic>
            <ng-template [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{item: item}"></ng-template>
        </kirby-list-item-by-ionic>
    </ng-container>
</ion-list>
