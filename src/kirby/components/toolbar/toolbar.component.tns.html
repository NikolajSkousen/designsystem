<ActionBar [title]="title" class="toolbar {{themeColor}}">
  <NavigationButton android.systemIcon="ic_menu_back" [visibility]="showBackButton ? 'visible' : 'collapsed'">
  </NavigationButton>
  <ActionItem *ngIf="endElement" ios.position="right">
    <GridLAyout rows="auto" columns="auto">
      <ng-container *ngTemplateOutlet="endElement"></ng-container>
    </GridLAyout>
  </ActionItem>
</ActionBar>
