<ion-toolbar class="toolbar">
  <div slot="start" *ngIf="showBackButton" (click)="onBackButtonSelected()">
    <kirby-icon name="arrow-back" size="md"></kirby-icon>
  </div>
  
  <ion-title>{{ title }}</ion-title>
  <div slot="end" *ngIf="endElement">
    <ng-container *ngTemplateOutlet="endElement" ></ng-container>
  </div>
</ion-toolbar>;
