<ion-toolbar class="toolbar">
  <div slot="start" *ngIf="!hideBackButton" (click)="onBackButtonSelected()" class="toolbar-item-left">
    <kirby-icon name="arrow-back" size="md"></kirby-icon>
  </div>
  <div slot="end" class="toolbar-item-secondary">
    <ng-content select="[secondary]"></ng-content>
    
  </div>
  <div slot="end" class="toolbar-item-end">
    <ng-content select="[end]"></ng-content>
    
  </div>
  <ion-title>{{ title }}</ion-title>
</ion-toolbar>
