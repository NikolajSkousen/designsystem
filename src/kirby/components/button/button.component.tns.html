<GridLayout (touch)="onPressAndHold($event)" 
        class="button-wrapper" 
        [class.highlighted]="isHighlighted" 
        [columns]="expand ? '*': 'auto'" 
        horizontalAlignment="center" 
        verticalAlignment="center">
    <GridLayout>
        <!-- TODO: add additional items (e.g. icons) here -->
        <Label horizontalAlignment="center" [text]="text"></Label>
    </GridLayout>
</GridLayout>
