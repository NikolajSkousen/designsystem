<kirby-list
    [items]="itemsFullList"
    [getSectionName]="getSectionName"
    (itemSelect)="onItemSelect($event)"
    [markSelectedRow]="true"
    showDivider="true"
    >
    <kirby-list-section-header
        *kirbyListSectionHeader="let section"
        [title]="section"
    ></kirby-list-section-header>

    <GridLayout *kirbyListItem="let item" rows="*" class="list-item" columns="auto, *, auto">
        <StackLayout col="0" class="check" [visibility]="selectedItem === item ? 'visible' : 'collapsed'">
            <kirby-icon name="verify"></kirby-icon>
        </StackLayout>
        <StackLayout col="1">
            <Label [text]="item?.title" class="primary"></Label>
            <Label [text]="item?.detail"></Label>
        </StackLayout>
        <StackLayout width="100" col="2">
            <Label [text]="item?.amount" class="primary" verticalAlignment="top" textAlignment="right"></Label>
            <Label [text]="item?.subTitle" verticalAlignment="bottom" textAlignment="right"></Label>
        </StackLayout>
    </GridLayout>
</kirby-list>
