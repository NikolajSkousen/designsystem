    <kirby-list
        [items]="itemsFullList"
        [getSectionName]="getSectionName"
        (itemSelect)="onItemSelect($event)"
        [markSelectedRow]="true"
        showDivider="true"
        >
    <kirby-list-section-header
        *kirbyListSectionHeader="let section"
        [title]="section"
    ></kirby-list-section-header>
    <kirby-list-item *kirbyListItem="let item" [title]="item?.title" [amount]="item?.amount">
    </kirby-list-item>
</kirby-list>
