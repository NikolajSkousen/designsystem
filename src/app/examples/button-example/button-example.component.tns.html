<StackLayout class="background">
  <Label text="Standard buttons:"></Label>
  <StackLayout>
    <Button kirby-button text="Kirby Button"></Button>
    <Button kirby-button text="Small Button" size="sm" expand="block"></Button>
    <Button kirby-button text="Medium Button" size="md" expand="block"></Button>
    <Button kirby-button text="Large Button" size="lg" expand="block"></Button>
    <Button kirby-button text="Kirby Block Button" expand="block"></Button>
    <Button kirby-button text="Primary Button" themeColor="primary"></Button>
    <Button kirby-button text="Secondary Button" themeColor="secondary"></Button>
    <Button kirby-button text="Disabled Button" isEnabled="false"></Button>
    <button kirby-button text="Disabled on select" (tap)="onSelect()" [disableOnSelectUntil]="delayedObservable"></button>
  </StackLayout>
  <Label text="Floating action buttons:"></Label>
  <StackLayout orientation="horizontal">
    <Button kirby-button isFloating="true" text="String.fromCharCode(0xf2c0)" showShadow="true"></Button>
    <Button kirby-button isFloating="true" showShadow="true"><kirby-icon name="close"></kirby-icon></Button>
    <Button kirby-button isFloating="true"><kirby-icon name="add"></kirby-icon></Button>
    <Button kirby-button isFloating="true" disabled><kirby-icon name="add"></kirby-icon></Button>
    <Button kirby-button themeColor="secondary" isIconBtn="true"><kirby-icon name="close"></kirby-icon></Button>
  </StackLayout>
</StackLayout>
