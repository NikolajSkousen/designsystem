<kirby-toolbar title="Standard">
  <kirby-icon *kirbyToolbarEnd size="md" name="more"></kirby-icon>
</kirby-toolbar>

<kirby-toolbar title="Primary" themeColor="primary">
  <kirby-icon *kirbyToolbarEnd size="md" name="more"></kirby-icon>
</kirby-toolbar>

<kirby-toolbar title="Secondary" themeColor="secondary">
  <kirby-icon *kirbyToolbarSecondary size="md"></kirby-icon>
  <kirby-icon *kirbyToolbarEnd size="md" name="more"></kirby-icon>
</kirby-toolbar>

<kirby-toolbar title="Tertiary" themeColor="tertiary">
  <kirby-icon *kirbyToolbarEnd size="md" name="add"></kirby-icon>
</kirby-toolbar>

<kirby-toolbar title="Succes" themeColor="success" showBackButton="true" (backButtonSelected)="backButtonSelected()">
  <kirby-icon *kirbyToolbarEnd size="md" name="cog"></kirby-icon>
</kirby-toolbar>

<kirby-toolbar title="Warning" themeColor="warning" showBackButton="true" (backButtonSelected)="backButtonSelected()">
  <kirby-icon *kirbyToolbarEnd size="md" name="unsubscribe"></kirby-icon>
</kirby-toolbar>

<kirby-toolbar title="Danger" themeColor="danger" showBackButton="true" (backButtonSelected)="backButtonSelected()">
  <p *kirbyToolbarEnd>See more</p>
</kirby-toolbar>

<kirby-toolbar title="Dark" themeColor="dark" showBackButton="true" (backButtonSelected)="backButtonSelected()">
  <button kirby-button size="sm" *kirbyToolbarEnd>Click me!</button>
</kirby-toolbar>

<kirby-toolbar title="Light" themeColor="light" showBackButton="true" (backButtonSelected)="backButtonSelected()">
  <kirby-badge *kirbyToolbarEnd>123</kirby-badge>
</kirby-toolbar>
