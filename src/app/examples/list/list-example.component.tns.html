<StackLayout>
    <Label style="margin:10;"
           textWrap="true"
           text="Since displaying multiple lists on a mobile device is quite difficult, we've split up the list examples into several sub-pages."></Label>
    <kirby-button expand="block" text="With Sections" (tap)="goTo('/examples/list/section')"
            class="btn btn-primary"></kirby-button>
    <kirby-button expand="block" text="Custom Cells" (tap)="goTo('/examples/list/custom')"
            class="btn btn-primary"></kirby-button>
    <kirby-button expand="block" text="Original implementation" (tap)="goTo('/examples/list/original')" class="btn btn-primary"></kirby-button>
    <kirby-button expand="block" text="Load On Demand" (tap)="goTo('/examples/list/load-on-demand')" class="btn btn-primary"></kirby-button>
    <kirby-button expand="block" text="Header and Footer" (tap)="goTo('/examples/list/header-and-footer')" class="btn btn-primary"></kirby-button>
</StackLayout>
