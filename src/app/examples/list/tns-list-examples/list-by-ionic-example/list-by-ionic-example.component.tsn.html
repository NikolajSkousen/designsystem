
<kirby-list-by-ionic [items]="dataItems"  
  [itemTemplate]="itemTemplate"[headerTemplate]="headerTemplate" ></kirby-list-by-ionic>

<ng-template #itemTemplate let-item="item">
  <Label [text]="item.name"></Label>
</ng-template>

<ng-template #headerTemplate>
  <Label text="I am the header"></Label>
</ng-template>
