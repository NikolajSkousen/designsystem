<div class="example">
  <div class="code-example">
    <h3>Monthly overview</h3>
    <cookbook-example-viewer
      [html]="monthlyOverviewExample.template"
      [ts]="monthlyOverviewExample.codeSnippet"
    >
      <cookbook-chart-example-monthly-overview
        #monthlyOverviewExample
      ></cookbook-chart-example-monthly-overview>
    </cookbook-example-viewer>

    <br />
    <h3>Yearly overview</h3>
    <cookbook-example-viewer
      [html]="yearlyOverviewExample.template"
      [ts]="yearlyOverviewExample.codeSnippet"
    >
      <cookbook-chart-example-yearly-overview
        #yearlyOverviewExample
      ></cookbook-chart-example-yearly-overview>
    </cookbook-example-viewer>

    <h4>Properties:</h4>
    <table class="cookbook-properties">
      <thead>
        <th>Name</th>
        <th>Description</th>
        <th>Input values</th>
      </thead>
      <tbody>
        <tr>
          <td><code>height</code></td>
          <td>The height of the chart in px for web and dp for native</td>
          <td><code>number</code></td>
        </tr>
        <tr>
          <td><code>options</code></td>
          <td>The Highcharts options to configure the chart with</td>
          <td>
            See Highcharts options docs
            <a href="https://api.highcharts.com/highcharts/" target="_blank">here</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
