<kirby-list
  [items]="items"
  [useVirtualScroll]="true"
  (loadOnDemand)="onLoadDemand($event)"
  noMoreItemsText="No more items"
>
  <kirby-item *kirbyListItemTemplate="let item">
    <h3>{{ item.title }}</h3>
    <data slot="end" class="kirby-text-bold">{{ item.amount }}</data>
  </kirby-item>
</kirby-list>
