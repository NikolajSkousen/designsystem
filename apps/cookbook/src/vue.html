<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Kirby Design System - in Vue</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="kirby/polyfills/resize-observer-polyfill-loader.min.js"></script>
    <script src="kirby/polyfills/intersection-observer-polyfill-loader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

    <script type="module" src="ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule="" src="ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="ionic/core/css/ionic.bundle.css" />
    <script type="module" src="kirby/core/dist/kirby/kirby.esm.js"></script>
    <script nomodule="" src="kirby/core/dist/kirby/kirby.js"></script>
    <style>
      @font-face {
        font-family: 'Roboto';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('/assets/fonts/roboto-regular-webfont.woff2') format('woff2');
      }

      @font-face {
        font-family: 'Roboto';
        font-style: normal;
        font-weight: 300;
        font-display: swap;
        src: url('/assets/fonts/roboto-light-webfont.woff2') format('woff2');
      }

      @font-face {
        font-family: 'Roboto';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url('/assets/fonts/roboto-bold-webfont.woff2') format('woff2');
      }

      body {
        background-color: var(--kirby-background-color);
        padding: 32px;
      }

      :root {
        --kirby-font-family: 'Roboto';
        font-family: var(--kirby-font-family);
        --kirby-black: #1c1c1c;
        --kirby-black-rgb: 28, 28, 28;
        --kirby-black-contrast: #ffffff;
        --kirby-black-contrast-rgb: 255, 255, 255;
        --kirby-black-shade: #191919;
        --kirby-black-shade-rgb: 25, 25, 25;
        --kirby-black-tint: #333333;
        --kirby-black-tint-rgb: 51, 51, 51;
        --kirby-black-color-brightness: dark;
        --kirby-dark: #353535;
        --kirby-dark-rgb: 53, 53, 53;
        --kirby-dark-contrast: #ffffff;
        --kirby-dark-contrast-rgb: 255, 255, 255;
        --kirby-dark-shade: #2f2f2f;
        --kirby-dark-shade-rgb: 47, 47, 47;
        --kirby-dark-tint: #494949;
        --kirby-dark-tint-rgb: 73, 73, 73;
        --kirby-dark-color-brightness: dark;
        --kirby-semi-dark: #8e8e8e;
        --kirby-semi-dark-rgb: 142, 142, 142;
        --kirby-semi-dark-contrast: #1c1c1c;
        --kirby-semi-dark-contrast-rgb: 28, 28, 28;
        --kirby-semi-dark-shade: #7d7d7d;
        --kirby-semi-dark-shade-rgb: 125, 125, 125;
        --kirby-semi-dark-tint: #999999;
        --kirby-semi-dark-tint-rgb: 153, 153, 153;
        --kirby-semi-dark-color-brightness: light;
        --kirby-medium: #d1d1d1;
        --kirby-medium-rgb: 209, 209, 209;
        --kirby-medium-contrast: #1c1c1c;
        --kirby-medium-contrast-rgb: 28, 28, 28;
        --kirby-medium-shade: #b8b8b8;
        --kirby-medium-shade-rgb: 184, 184, 184;
        --kirby-medium-tint: #d6d6d6;
        --kirby-medium-tint-rgb: 214, 214, 214;
        --kirby-medium-color-brightness: light;
        --kirby-semi-light: #ebebeb;
        --kirby-semi-light-rgb: 235, 235, 235;
        --kirby-semi-light-contrast: #1c1c1c;
        --kirby-semi-light-contrast-rgb: 28, 28, 28;
        --kirby-semi-light-shade: #cfcfcf;
        --kirby-semi-light-shade-rgb: 207, 207, 207;
        --kirby-semi-light-tint: #ededed;
        --kirby-semi-light-tint-rgb: 237, 237, 237;
        --kirby-semi-light-color-brightness: light;
        --kirby-light: #f2f2f2;
        --kirby-light-rgb: 242, 242, 242;
        --kirby-light-contrast: #1c1c1c;
        --kirby-light-contrast-rgb: 28, 28, 28;
        --kirby-light-shade: #d5d5d5;
        --kirby-light-shade-rgb: 213, 213, 213;
        --kirby-light-tint: #f3f3f3;
        --kirby-light-tint-rgb: 243, 243, 243;
        --kirby-light-color-brightness: light;
        --kirby-white: #ffffff;
        --kirby-white-rgb: 255, 255, 255;
        --kirby-white-contrast: #1c1c1c;
        --kirby-white-contrast-rgb: 28, 28, 28;
        --kirby-white-shade: #e0e0e0;
        --kirby-white-shade-rgb: 224, 224, 224;
        --kirby-white-tint: white;
        --kirby-white-tint-rgb: 255, 255, 255;
        --kirby-white-color-brightness: white;
        --kirby-background-color: #f6f6f6;
        --kirby-background-color-rgb: 246, 246, 246;
        --kirby-background-color-contrast: #1c1c1c;
        --kirby-background-color-contrast-rgb: 28, 28, 28;
        --kirby-background-color-shade: #d8d8d8;
        --kirby-background-color-shade-rgb: 216, 216, 216;
        --kirby-background-color-tint: #f7f7f7;
        --kirby-background-color-tint-rgb: 247, 247, 247;
        --kirby-background-color-color-brightness: light;
        --kirby-danger: #ff595e;
        --kirby-danger-rgb: 255, 89, 94;
        --kirby-danger-contrast: #1c1c1c;
        --kirby-danger-contrast-rgb: 28, 28, 28;
        --kirby-danger-shade: #e04e53;
        --kirby-danger-shade-rgb: 224, 78, 83;
        --kirby-danger-tint: #ff6a6e;
        --kirby-danger-tint-rgb: 255, 106, 110;
        --kirby-danger-color-brightness: light;
        --kirby-warning: #ffca3a;
        --kirby-warning-rgb: 255, 202, 58;
        --kirby-warning-contrast: #1c1c1c;
        --kirby-warning-contrast-rgb: 28, 28, 28;
        --kirby-warning-shade: #e0b233;
        --kirby-warning-shade-rgb: 224, 178, 51;
        --kirby-warning-tint: #ffcf4e;
        --kirby-warning-tint-rgb: 255, 207, 78;
        --kirby-warning-color-brightness: light;
        --kirby-success: #2cf287;
        --kirby-success-rgb: 44, 242, 135;
        --kirby-success-contrast: #1c1c1c;
        --kirby-success-contrast-rgb: 28, 28, 28;
        --kirby-success-shade: #27d577;
        --kirby-success-shade-rgb: 39, 213, 119;
        --kirby-success-tint: #41f393;
        --kirby-success-tint-rgb: 65, 243, 147;
        --kirby-success-color-brightness: light;
        --kirby-tertiary: #01352c;
        --kirby-tertiary-rgb: 1, 53, 44;
        --kirby-tertiary-contrast: #ffffff;
        --kirby-tertiary-contrast-rgb: 255, 255, 255;
        --kirby-tertiary-shade: #012f27;
        --kirby-tertiary-shade-rgb: 1, 47, 39;
        --kirby-tertiary-tint: #1a4941;
        --kirby-tertiary-tint-rgb: 26, 73, 65;
        --kirby-tertiary-color-brightness: dark;
        --kirby-secondary: #005c3c;
        --kirby-secondary-rgb: 0, 92, 60;
        --kirby-secondary-contrast: #ffffff;
        --kirby-secondary-contrast-rgb: 255, 255, 255;
        --kirby-secondary-shade: #005135;
        --kirby-secondary-shade-rgb: 0, 81, 53;
        --kirby-secondary-tint: #1a6c50;
        --kirby-secondary-tint-rgb: 26, 108, 80;
        --kirby-secondary-color-brightness: dark;
        --kirby-primary: #00e89a;
        --kirby-primary-rgb: 0, 232, 154;
        --kirby-primary-contrast: #1c1c1c;
        --kirby-primary-contrast-rgb: 28, 28, 28;
        --kirby-primary-shade: #00cc88;
        --kirby-primary-shade-rgb: 0, 204, 136;
        --kirby-primary-tint: #1aeaa4;
        --kirby-primary-tint-rgb: 26, 234, 164;
        --kirby-primary-color-brightness: light;
        --kirby-text-color-white: #ffffff;
        --kirby-text-color-semi-dark: #707070;
        --kirby-text-color-black: #1c1c1c;
        --kirby-text-color-danger: #ee0d0d;
        --kirby-page-max-width: 1366px;
        --kirby-statusbar-padding: var(--ion-statusbar-padding);
        --kirby-safe-area-top: var(--ion-safe-area-top);
        --kirby-safe-area-right: var(--ion-safe-area-right);
        --kirby-safe-area-bottom: var(--ion-safe-area-bottom);
        --kirby-safe-area-left: var(--ion-safe-area-left);
        --kirby-tab-bar-height: 50px;

        --ion-color-primary: var(--kirby-primary);
        --ion-color-primary-rgb: 0, 232, 154;
        --ion-color-primary-contrast: var(--kirby-primary-contrast);
        --ion-color-primary-contrast-rgb: 28, 28, 28;
        --ion-color-primary-shade: var(--kirby-primary-shade);
        --ion-color-primary-tint: var(--kirby-primary-tint);
        --ion-color-secondary: var(--kirby-secondary);
        --ion-color-secondary-rgb: 0, 92, 60;
        --ion-color-secondary-contrast: var(--kirby-secondary-contrast);
        --ion-color-secondary-contrast-rgb: 255, 255, 255;
        --ion-color-secondary-shade: var(--kirby-secondary-shade);
        --ion-color-secondary-tint: var(--kirby-secondary-tint);
        --ion-color-tertiary: var(--kirby-tertiary);
        --ion-color-tertiary-rgb: 1, 53, 44;
        --ion-color-tertiary-contrast: var(--kirby-tertiary-contrast);
        --ion-color-tertiary-contrast-rgb: 255, 255, 255;
        --ion-color-tertiary-shade: var(--kirby-tertiary-shade);
        --ion-color-tertiary-tint: var(--kirby-tertiary-tint);
        --ion-color-success: var(--kirby-success);
        --ion-color-success-rgb: 44, 242, 135;
        --ion-color-success-contrast: var(--kirby-success-contrast);
        --ion-color-success-contrast-rgb: 28, 28, 28;
        --ion-color-success-shade: var(--kirby-success-shade);
        --ion-color-success-tint: var(--kirby-success-tint);
        --ion-color-warning: var(--kirby-warning);
        --ion-color-warning-rgb: 255, 202, 58;
        --ion-color-warning-contrast: var(--kirby-warning-contrast);
        --ion-color-warning-contrast-rgb: 28, 28, 28;
        --ion-color-warning-shade: var(--kirby-warning-shade);
        --ion-color-warning-tint: var(--kirby-warning-tint);
        --ion-color-danger: var(--kirby-danger);
        --ion-color-danger-rgb: 255, 89, 94;
        --ion-color-danger-contrast: var(--kirby-danger-contrast);
        --ion-color-danger-contrast-rgb: 28, 28, 28;
        --ion-color-danger-shade: var(--kirby-danger-shade);
        --ion-color-danger-tint: var(--kirby-danger-tint);
        --ion-color-light: var(--kirby-light);
        --ion-color-light-rgb: 242, 242, 242;
        --ion-color-light-contrast: var(--kirby-light-contrast);
        --ion-color-light-contrast-rgb: 28, 28, 28;
        --ion-color-light-shade: var(--kirby-light-shade);
        --ion-color-light-tint: var(--kirby-light-tint);
        --ion-color-medium: var(--kirby-medium);
        --ion-color-medium-rgb: 209, 209, 209;
        --ion-color-medium-contrast: var(--kirby-medium-contrast);
        --ion-color-medium-contrast-rgb: 28, 28, 28;
        --ion-color-medium-shade: var(--kirby-medium-shade);
        --ion-color-medium-tint: var(--kirby-medium-tint);
        --ion-color-dark: var(--kirby-dark);
        --ion-color-dark-rgb: 53, 53, 53;
        --ion-color-dark-contrast: var(--kirby-dark-contrast);
        --ion-color-dark-contrast-rgb: 255, 255, 255;
        --ion-color-dark-shade: var(--kirby-dark-shade);
        --ion-color-dark-tint: var(--kirby-dark-tint);
        --ion-font-family: var(--kirby-font-family);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <kirby-badge>Kirby Badge in Vue app</kirby-badge>
      <ol>
        <todo-item
          v-bind:text="'This is a todo'"
          v-bind:badge-text="'Kirby Badge in Vue component (default)'"
        ></todo-item>
        <todo-item
          v-bind:text="'This is another todo'"
          v-bind:badge-text="'Kirby Badge in Vue component (success)'"
          v-bind:badge-color="'success'"
        ></todo-item>
        <todo-item
          v-bind:text="'This is third todo'"
          v-bind:badge-text="'Kirby Badge in Vue component (warning)'"
          v-bind:badge-color="'warning'"
        ></todo-item>
        <todo-item
          v-bind:text="'This is the last todo'"
          v-bind:badge-text="'Kirby Badge in Vue component (danger)'"
          v-bind:badge-color="'danger'"
        ></todo-item>
      </ol>
    </div>
    <script>
      Vue.config.ignoredElements = [/kirby-\w*/];
      Vue.component('todo-item', {
        props: ['text', 'badgeText', 'badgeColor'],
        template:
          '<li>{{ text}} <kirby-badge v-bind:class="badgeColor">{{ badgeText }}</kirby-badge></li>',
      });

      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!',
        },
      });
    </script>
  </body>
</html>
